<!DOCTYPE html>
<html>
<head>
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="container">
        <div class="carousel">
            <ol class="carousel-indicator">
                <li class="dot" data-bs-slide-to="1"></li>
                <li class="dot" data-bs-slide-to="2"></li>
                <li class="dot" data-bs-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="./img/user1.jpg" class="user" alt="user1" />
                    <h3 class="jobtitle">Project Director</h3>
                    <a href="javascript:void(0);" class="contact-btn"><i class="fas fa-sms"></i>Contact Me</a>
                </div>

                <div class="carousel-item">
                    <img src="./img/user2.jpg" class="user" alt="user2" />
                    <h3 class="jobtitle">Senior Developer</h3>
                    <a href="javascript:void(0);" class="contact-btn"><i class="fas fa-envelope"></i>Contact Me</a>
                </div>

                <div class="carousel-item">
                    <img src="./img/user3.jpg" class="user" alt="user3" />
                    <h3 class="jobtitle">Junior Director</h3>
                    <a href="javascript:void(0);" class="contact-btn"><i class="fas fa-phone"></i>Call Me</a>
                </div>
            </div>

            <a href="#" id="prev" class="carousel-control-prev"><i class="fas fa-angle-left"></i></a>
            <a href="#" id="next" class="carousel-control-next"><i class="fas fa-angle-right"></i></a>
        </div>
    </div>
    

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
